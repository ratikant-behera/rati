<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            justify-content: center;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;

        }

        #header h1 {
            text-align: center;
        }

        #cart {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;

        }

        #cart h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        #cart-items {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .item-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .remove-item {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .remove-item:hover {
            background-color: #d32f2f;
        }

        #clear-cart {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #clear-cart:hover {
            background-color: #45a049;
        }

        .total {
            margin-top: 20px;
            text-align: right;
        }

        .total p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <section id="header">
        <!-- Header content as per your design -->
        <h1>Shopping Cart</h1>
    </section>

    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total">
            <p>Total Products: <span id="total-products">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="clear-cart">Clear Cart</button>
        </div>
    </section>

    <script>
        // Script to handle cart functionality
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            const cartContainer = document.getElementById('cart-items');
            const clearCartBtn = document.getElementById('clear-cart');
            const totalProductsSpan = document.getElementById('total-products');
            const totalPriceSpan = document.getElementById('total-price');

            // Function to render cart items
            function renderCartItems() {
                cartContainer.innerHTML = '';
                let totalProducts = 0;
                let totalPrice = 0;

                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="Product Image">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>Quantity: ${item.quantity}</p>
                            <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
                            <button class="remove-item" data-id="${item.id}">Remove</button>
                        </div>
                    `;
                    cartContainer.appendChild(itemElement);

                    totalProducts += item.quantity;
                    totalPrice += item.price * item.quantity;
                });

                totalProductsSpan.textContent = totalProducts;
                totalPriceSpan.textContent = totalPrice.toFixed(2);
            }

            renderCartItems();

            // Clear Cart Button functionality
            clearCartBtn.addEventListener('click', function () {
                localStorage.removeItem('cart');
                cartItems.length = 0;
                renderCartItems();
            });

            // Remove Item functionality
            cartContainer.addEventListener('click', function (e) {
                if (e.target.classList.contains('remove-item')) {
                    const itemId = e.target.dataset.id;
                    const updatedCart = cartItems.filter(item => item.id !== itemId);
                    localStorage.setItem('cart', JSON.stringify(updatedCart));
                    cartItems.splice(0, cartItems.length, ...updatedCart);
                    renderCartItems();
                }
            });
        });
    </script>
</body>

</html>
